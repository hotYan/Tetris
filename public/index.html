<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块单机版</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src='socket.io.js'></script>
</head>

<body>
    <div class="wrap">
        <div class="top">请用方向键和空格键进行操作：上->旋转，左->左移，右->右移，下->下移，空格->坠落</div>
        <div id='waiting'></div>
        <div class="warp_game">
            <div class="square_remote" id="remote">
                <div class="remote_game" id="remote_game"></div>
            </div>
            <div class="square_Next">
                <div class="next_title">N E X T</div>
                <div class="next"> 
                    <div class="remote_next" id="remote_next"></div>
                </div>
                <div class='remote_gameover' id="remote_gameover"></div>
                <!-- <div id='waiting'></div> -->
            </div>
            <div class="square_local" id="local">
                <div class="local_game" id="local_game"></div>
                <!-- <div id="local_gameover"></div> -->
            </div>
            <div class="square_next">
                <div class="next_title">N E X T</div>
                <div class="next"> 
                    <div class="local_next" id="local_next"></div>
                </div>
                <div class='local_gameover' id="local_gameover"></div>
                <!-- <div id='waiting'></div> -->
            </div>
        </div>

    </div>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/script.js"></script>
    
</body>

</html>
